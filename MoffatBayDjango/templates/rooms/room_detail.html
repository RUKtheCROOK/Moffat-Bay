{% extends 'base.html' %}

{% load static %}
{% block content %}

        <h1>{{ room.roomTypeName }}</h1>
        <p>Base Price: ${{ room.basePrice }}</p>
        <p>Max Occupancy: {{ room.maxOccupancy }}</p>
        <p>Description: {{ room.roomDescription }}</p>
        <a href="{% url 'rooms:room_list' %}" class="btn btn-info">Back to Rooms</a>
    </div>
{% endblock %}
