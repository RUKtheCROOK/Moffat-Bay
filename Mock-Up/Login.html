<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Moffat Bay Lodge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <style>
            /* Set background image with opacity */
      body {
        background: url('Img/MoffatBayImage.jpg') no-repeat center center fixed;
        background-size: cover;
        color: black;
        overflow-x: hidden;
        position: relative;
      }

      /* Add a dark overlay for readability */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        z-index: 1;
      }

      /* Ensure the content is above the overlay */
      .container {
        position: relative;
        z-index: 2;
      }

      .loginContainer {
        max-width: 500px;
        margin: 100px auto 50px auto; /* Increased margin-top to push down from navbar */
        padding: 30px;
        border: 1px solid #ced4da;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background-color: white; /* White background for the form */
        color: black; /* Black text color for the form */
      }
      .loginContainer h2 {
        margin-bottom: 20px;
      }
      .loginContainer .form-group {
        margin-bottom: 15px;
      }
      .loginContainer button {
        width: 100%;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .success {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="container-fluid p-0" style="overflow-x: hidden">
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top mt-4 p-0"
        style="background-color: rgba(0, 0, 0, 0.75)"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#"
            ><i class="bi bi-tsunami"></i> Moffat Bay Lodge</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item p-3">
                <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="About.html">About The Bay</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Attractions.html">Things To Do</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Contact.html">Contact Us</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Register.html">Register</a>
              </li>
              <li class="nav-item p-3 bg-success">
                <a class="nav-link" href="Book.html">Book now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5 pt-5">
      <div class="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <div id="message"></div><br>
          <div id="form-group">
            <p>New User? <a link href="Register.html">Register Now</a></p>
          </div>
        </form>
      </div>
    </main>

    <!-- PsudoDB.js -->
    <script src="PsudoDB.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const user = signInUser(email, password);

          if (user) {
            document.getElementById("message").innerHTML =
              '<p class="success">Login successful! Redirecting...</p>';
            // Redirect to the homepage after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            document.getElementById("message").innerHTML =
              '<p class="error">Invalid email or password. Please try again.</p>';
          }
        });
    </script>
  </body>
</html>
